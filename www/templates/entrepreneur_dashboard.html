</div>

  </a>
    <a href="#" class="col item carditem_1"><i class="icon ion-arrow-right-c gybi_icons"></i>
  
</a>
  </div>
  </div>
  </div>
<div class="card" ng-hide="post.project_id == 0">
 <div class="item item-text-wrap">

 <a href="#" class="col item carditem_2"><i class="icon ion-arrow-right-c gybi_icons"></i></a>
</div>
</div>
</div>
<div class="card">

  </div>
  </div>
  </div>
  <div class="card">

  </div>
  </div>
  </div>
  <div class="card" ng-hide="post.project_id == 0">
 <div class="item item-text-wrap">

</div>
</div>
