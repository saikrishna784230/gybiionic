<ion-view >
  <ion-content>
<ion-lists class="posts-list">
      <ion-item ng-repeat="post in posts" class="list card post-item">
        <div class="post-heading item item-text-wrap item-avatar">
        	<img ng-src="{{post.author.avatar}}"/>
          <h2 class="post-title" ng-bind-html="post.title | rawHtml"></h2>
          <p class="post-author">
            By <span>{{post.author.nickname}}</span> 
            <br />
            <!-- <span>{{post.author.registered}}</span> -->
          </p>
          <p class="post-location-">
            <span><p ng-repeat="country in post.acf.country_of_interest" >{{country.name}}</p></span> 
          </p>
          
          
        </div>
        <div class="post-content item item-text-wrap">
          <p class="post-expert" ng-bind-html="post.acf.investor_expertise | limitTo: 100"></p>
          <div class="post-actions row">
            <div class="actions col col-center col-66">
              <a class="button button-icon icon ion-bookmark" ng-click="bookmarkPost(post)"></a>
            </div>
            <div class="read-more col col-center col-33">
              <a ui-sref="app.singleinvestor({postId: post.ID})" class="button button-small button-block button-assertive icon-right ion-chevron-right ">
                Read more
              </a>
            </div>
          </div>
        </div>
      </ion-item>
        
      
    </ion-lists>
     
     
  </ion-content>
 
</ion-view>
