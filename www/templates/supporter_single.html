<ion-view class="post-view">
  <ion-content>
  <div class="item item-avatar">
     <img alt ="ConsomBio" class="img-responsive" img ng-src="{{post.author.avatar}}" />
         <h2>{{post.title}}</h2>
        <span ng-repeat="country in post.acf.country_of_interest" >{{country.name}}</span>
        <span ng-repeat="areas in post.acf.areas_of_interest" >{{areas.name}}{{$last ? '':','}}</span>
       
  </div>
  <br />
    <div calss="item item-body">
    <h3>{{post.title}}</h3>
       <p ng-bind-html="post.acf.expertise | rawHtml"></p>
       </div>
       
       <hr />
         <h3>Products And Services</h3>
        
        <hr />
            <div class="item item-body">
               <h3><strong>What Do You Expect</strong></h3> 
                   <p ng-bind-html="post.acf.what_do_you_expect | rawHtml"></p>
                      </div>
          <hr />
               
               <h3><strong>Availability Information</strong></h3>
                   <div class = "row">
                       <div class="col">Country Of Intrest</div>
                          <div class ="col" ng-repeat="country in post.acf.country_of_interest">{{ country.name}}</div>
                            </div>
               
                     <div class = "row">
                   <div class="col">Area Of Interest</div>
                      <div class="col">
                      <span  ng-repeat="areas in post.acf.areas_of_interest">{{areas.name}}{{$last ? '':','}}</span>
                      </div>
                         </div>    
                   
                     
                   
             
              
     </div>
    
    
  </ion-content>
  <ion-footer-bar class="post-footer bar bar-footer bar-positive">
    <div class="row">
    
      <div class="col col-20 col-center">
        <a class="button button-icon icon ion-heart"></a>
      </div>
      <div class="col col-20 col-center">
        <a class="button button-icon icon ion-android-share-alt" ng-click="sharePost(post.url)"></a>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
