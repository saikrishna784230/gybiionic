<ion-view >
  <ion-content>
<ion-lists class="posts-list"><br />
<div class="card">
  <label class="item item-input">
   <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search Organizations" ng-model="searchOrganizations">
  </label>
  </div>

  <ion-item ng-repeat="post in posts | filter:searchOrganizations | orderBy: title"class="list card post-item">	
        <div class="post-heading item item-divider item-text-wrap item-avatar">
        	<img ng-src="{{post.acf.organization_logo}}"/>
          <h2 class="post-title" ng-bind-html="post.title | rawHtml"></h2>
          <p class="post-author">
            By <span>{{post.author.nickname}}</span> <span am-time-ago="post.date"></span>
          </p>
           <p class="post-location-">
          <span ng-repeat="country in post.acf.country">{{country.name}}</span>
          </p>
        </div>
            
        </div>
        <div class="post-content item item-text-wrap">
          <p class="post-expert" ng-bind-html="post.acf.description | limitTo: 100"></p>
           <div class="post-actions row">
                 Goal: <span ng-bind="post.acf.goal ? post.acf.goal : '--'"></span>
            </div>
          <div class="post-actions row">
            <div class="actions col col-center col-66">
             
            </div>
            <div class="read-more col col-center col-33">
              <a ui-sref="app.singleorganization({postId: post.ID})" class="button button-small button-block button-assertive icon-right ion-chevron-right ">
                Read more
              </a>
            </div>
          </div>
        </div>
      </ion-item>
      
    </ion-lists>    
    </ion-lists>
     <ion-infinite-scroll
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>	 
  </ion-content>
 
</ion-view>
