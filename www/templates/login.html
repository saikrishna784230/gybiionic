<ion-view>
  <ion-content>
   <div class="item item-divider item-body conctactus_page">
  <h2 class="contactush2"><strong>Login</strong></h2>
  </div>
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
        <div class="error_message">{{errormessage}}</div>
          <form name="login_form" class="" novalidate ng-cloak>
            <div class="list">
                  <label class="item item-input item-floating-label">
                    <span class="input-label">Username / Email</span>
                    <input type="text" ng-model="user.email" name="user_email" placeholder="Username / Email" required>
                  </label>
                  <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" name="user_password" placeholder="Password" required>
                  </label>
                </div>
            <div class="item item-body bottom-content">
              <button type="button" class="button button-positive button-block" ng-click="doLogIn()" ng-disabled=" (login_form.user_email.$invalid || login_form.user_password.$invalid)">
                Log In
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <button class="forgot-password button button-small button-clear button-light" ng-click="goToForgotPassword()">
            Forgot Password?
          </button>
          <button class="sign-up button button-small button-clear button-light" ng-click="goToSignUp()">
            Sign Up
          </button>
        </div>
    </ion-content>
</ion-view>
