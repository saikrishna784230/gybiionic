<ion-view >
  <ion-content>
  
<ion-lists class="posts-list"><br />


<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Search Entrepreneur" ng-model="searchentreprener">
  </label>
  </div>
      <ion-item ng-repeat="post in posts | filter:searchentreprener	" class="list card post-item">
        <div class="post-heading item item-text-wrap item-avatar">
        	<img ng-src="{{post.acf.project_logo}}"/>
          <h2 class="post-title" ng-bind-html="post.title | rawHtml"></h2>
          <p class="post-author">
            By <span>{{post.author.nickname}}</span> <span am-time-ago="post.date"></span>
          </p>
          <p class="post-location">
            <span>{{post.acf.state}},{{post.acf.country.name}}</span> 
          </p>
        </div>
        <div class="post-content item item-text-wrap">
          <p class="post-excerpt" ng-bind-html="post.acf.company_overview | limitTo: 100"></p>
          <div class="post-actions row">
            <div class="actions col col-center col-66">
              <a class="button button-icon icon ion-bookmark" ng-click="bookmarkPost(post)"></a>
            </div>
            <div class="read-more col col-center col-33">
              <a ui-sref="app.singleentrepreneur({postId: post.ID})" class="button button-small button-block button-assertive icon-right ion-chevron-right ">
                Read more
              </a>
            </div>
          </div>
        </div>
      </ion-item>
      
    </ion-lists>
     <ion-infinite-scroll
    on-infinite="loadMore()"
    distance="1%">
  </ion-infinite-scroll>
     
  </ion-content>
 
</ion-view>
