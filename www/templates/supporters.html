<ion-view >
  <ion-content>
<div class="posts-list"><br />
<div class="card">
  <label class="item item-input">
   <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search Supporters" ng-model="searchsupporters">
  </label>
  </div>
  <ion-item ng-repeat="post in posts | filter:searchsupporters "class="list card post-item">
        <div class="post-heading item item-divider item-text-wrap item-avatar">
        <img ng-src="{{post.author.avatar ? post.author.avatar : '../img/imgupload.png'}}"/>
          <h2 class="post-title" ng-bind-html="post.title | rawHtml"></h2>
          <p class="post-author">
            By <span>{{post.author.nickname}}</span> 
            <br />
           <!-- <span>{{post.author.registered}}</span>-->
          </p>
          <p class="post-location-">
          
          <span><ng-repeat="country in post.acf.country_of_interest">{{country.name}}</span>
          </p>
        </div>
        <div class="post-content item item-text-wrap">
          <p class="post-expert" ng-bind-html="post.acf.expertise | rawHtml"></p>
           <div class="post-actions row">
                 Goal: <span ng-bind="post.acf.goal ? post.acf.goal : '--'"></span>
            </div>
          <div class="post-actions row">
            <div class="actions col col-center col-66">
            </div>
            <div class="read-more col col-center col-33">
              <a ui-sref="app.singlesupporter({postId: post.ID})" class="button button-small button-block button-assertive">
                Read more
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
